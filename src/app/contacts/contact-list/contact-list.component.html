<div class="panel panel-default">
  <div class="panel-heading clearfix"><h4 class="col-md-6">Contacts</h4><button class="btn btn-success text-right pull-right" (click)="addContact()">New Contact</button></div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12 margin-top">
        <cms-contact-item 
        [routerLink]="['/contacts', contact.id]"
        *ngFor="let contact of contacts" 
        [contact]="contact"
        dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']">
      </cms-contact-item>
      </div>
    </div>
  </div>
</div>
