<div class="row">
  <div class="col-md-5">
     <div class="panel panel-default">
        <div class="panel-heading">
           <div class="row pad-left-right">
              <h4 class="title pull-left col-xs-12">Messages</h4>
           </div>
        </div>
        <div class="panel-body">
           <div class="row">
              <div class="col-xs-12">
                <cms-message-item *ngFor="let message of messages" [message]="message"></cms-message-item>
              </div>
           </div>
        </div>
        <div class="panel-footer">
          <cms-message-edit (messageAdded)="onMessageAdded($event)"></cms-message-edit>
        </div>
     </div>
  </div>
</div>
