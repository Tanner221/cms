<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input type="text" #subjectInput id="subject" class="form-control" size="120" max="120">
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input type="text" #messageInput id="message" class="form-control" max="255" size="120">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="button" (click)="onAddItem()">Send</button>
          <button class="btn btn-danger" type="button" (click)="clearItems()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
